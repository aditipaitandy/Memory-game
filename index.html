<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  

  <main>
    <div class="game-container">
        <header>
            <h1>Memory Match Game</h1>
          </header>
      <!-- Instructions Section -->
      <div class="instructions">
        <h2>Instructions</h2>
        <p>Match the pairs of cards to win the game. Click on a card to flip it, and try to remember its position. Match all pairs as fast as you can!</p>
      </div>

      <!-- Score and Timer Section -->
      <div class="status">
        <div id="moves">
          <strong>Moves:</strong> <span>0</span>
        </div>
        <div id="timer">
          <strong>Time:</strong> <span>00:00</span>
        </div>
      </div>

      <!-- Game Grid -->
      <div class="card-grid">
        <!-- Cards will be dynamically generated by JavaScript -->
      </div>

      <!-- Restart Button -->
      <button id="resetButton">Restart Game</button>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by Aditi Paitandy</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/aditi.paitandy/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.linkedin.com/in/aditi-paitandy-750629317" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/aditipaitandy" target="_blank"><i class="fab fa-github"></i></a>
    </div>
</footer>



  <script src="script.js"></script>
</body>
</html>
